<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .hotel-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .hotel-tagline {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .menu-display {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        .menu-container {
            width: 100%;
            max-width: 100%;
            height: auto;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .menu-image {
            max-width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .pdf-container {
            width: 100%;
            height: 70vh;
            border: none;
        }

        .footer {
            background: #f5f5f5;
            padding: 15px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
        }

        @media (max-width: 768px) {
            .hotel-name {
                font-size: 1.8rem;
            }

            .hotel-tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="hotel-name">Your Hotel Name</h1>
            <p class="hotel-tagline">Delicious food served with love</p>
        </div>

        <!-- Menu Display -->
        <div class="menu-display">
            <div class="menu-container">
                <img class="menu-image" src="punch-tape-paper.jpg" alt="Hotel Menu">
            </div>
        </div>

        <div class="footer">
            Made By UnsettledAverage❤️
        </div>
    </div>
</body>
</html>
